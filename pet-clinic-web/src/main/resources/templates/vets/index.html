<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="|${vet?.firstName} ${vet?.lastName}|">Ben</td>
        <td>
            <span th:if="${vet.specialities.size() == 0}">None</span>
            <span th:each="speciality : ${vet.specialities}"
                  th:text="${specialityStat.count != specialityStat.size ? speciality.description +', ' : speciality.description}">Speciality</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
